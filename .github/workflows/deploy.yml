name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Jab aap main branch par push karenge tab ye chalega

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install and Build
        run: |
          npm install
          npm run build
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }} # GitHub Secret se key uthayega

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Build folder ka naam
          branch: gh-pages # Is branch par deploy hoga